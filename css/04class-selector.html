<!DOCTYPE html>
<html>
    <head>
        <title>HTML 클래스요</title>
        <style>
            .special{
                font-size: 2em;
                background-color: yellow;
            }

            .korea{
                font-weight: 700;
                font-size: 3em;
                color: red;
                background-color:blue;
            }

            .error{
                text-decoration: line-through;
                font-size: 20px;
            }
        </style>
    </head>
    <body>
        <h1>html class</h1>
        <p>여러 요소를 그룹짓는 attribute</p>

        <p class="korea">Lorem, ipsum dolor.</p>
        <p class="special">Suscipit, enim veniam?</p>
        <p class="special">Nobis, doloribus modi.</p>
        <p class="korea">In, consequatur fugiat.</p>
        <p class="special">Magni, quos cumque!</p>
        <p class="kroea error">Voluptates, eaque vitae?</p>
        <p>Aut, temporibus quod.</p>
        <p>Rerum, ea explicabo.</p>
        <p class="error">Rerum, ea dolorum?</p>
        <p class="error">Iure, dignissimos ratione.</p>


    </body>
<html>
