<!DOCTYPE html>
<html>
    <head>
        <title>child-selector(자식 선택자)</title>
        <style>
            p{
                text-decoration: underline;
            }

            .error > p{
                background-color: yellow;
            }
            
            div >p{
                border: solid 3px blue;
            }
        </style>
    </head>
    <body>
        <div class="note">
            <div class="error">
                <p>
                    Lorem ipsum dolor sit amet consectetur,
                     adipisicing elit. 
                </p>
            </div>
        </div>
        <div class="error">
            <div class="note">
                <p>
                    Lorem ipsum dolor sit amet.
                </p>
            </div>
        </div>
    </body>
<html>
