<!DOCTYPE html>
<html>
    <head>
        <title>Attribute selector(속성 선택자)</title>
        <style>
            [href] {
                background-color: yellow;
            }

            [title]{
                border: 5px solid gray;
            }
            a[href="https://www.google.com"]{
                text-decoration: line-through;
            }
        </style>
    </head>
    <body>
        <a href="https://www.daum.net" title="다음">Lorem.</a></br>
        <a href="https://www.google.com">Tenetur.</a></br>
        <a href="https://www.naver.com" target="_blank">Magni?</a></br>
        <a href="">Et.</a></br>


        <a href="https://www.google.com" target="_blank">
            Lorem.
        </a>
        <a href="https://www.daum.net" target="_self">
            Eius.
        </a>
        <a href="" target="">
            Quidem?
        </a>


    </body>
<html>
