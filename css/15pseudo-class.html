<!DOCTYPE html>
<html>
    <head>
        <title>pseudo class (의사 클래스)</title>
        <style>
            a:hover{
                text-decoration: line-through;
                font-size: 40px;
                color:yellow;
            }
            a:active{
                color: blue;
            }
            a:visited{
                text-decoration: none;
                color:black;
            }
            
        </style>
    </head>
    <body>
        <a href="https://www.daum.net" target="_blank">다음으로 이동</a>
    </body>
<html>
