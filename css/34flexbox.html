<!DOCTYPE html>
<html>
    <head>
        <title>FLEXBOX(플렉스 박스)</title>
        <style>
            .flexbox{
                display: flex;
                flex-direction: row;
                background-color: chocolate;
            }
            .item{
                font-size: 48px;
                height: 100px;
                width: 100px;
            }
            .item:nth-child(odd){
                background-color: gold;
            }
            .item:nth-child(even){
                background-color: aqua;
            }
        </style>
    </head>
    <body>
        <div class="flexbox">
            <div id="div1" class="item">1</div>
            <div id="div2" class="item">2</div>
            <div id="div3" class="item">3</div>
            <div id="div4" class="item">4</div>
            <div id="div5" class="item">5</div>
        </div>
    </body>
<html>
