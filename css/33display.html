<!DOCTYPE html>
<html>
    <head>
        <title>display(디스플레이)</title>
        <style>
            h1{
                display: inline;
            }
            a{
                display: block;
                width: 300px;
                height: 50px;
            }
            h1:nth-child(odd), a:nth-child(odd)
            {
                background-color: gold;
            }
            h1:nth-child(even), a:nth-child(even)
            {
                background-color: aqua;
            }
        </style>
    </head>
    <body>
        <h1>
            Lorem, ipsum.
        </h1>
        <h1>
            Ipsa, nulla!
        </h1>
        <h1>
            Quam, provident!
        </h1>
        <a href="">
            Lorem.
        </a>
        <a href="">
            Eveniet.
        </a>
        <a href="">
            Animi!
        </a>
    </body>
<html>
