<!DOCTYPE html>
<html>
    <head>
        <title>class-Selector</title>
        <style>
            .error{
                text-decoration: line-through;
                color: pink;
            }

            .special{
                font-size: 3em;
            }

            .fire{
                background-color: red;
            }
        </style>
    </head>
    <body>
        <!-- 하나 요소는 여러 클래스 값을 가짐 -->
        <p class="special error">Recusandae quasi soluta dolores vitae?</p>

        <h1 class="error fire">Lorem, ipsum dolor.</h1>
        <h1 class="fire">Eligendi, et repellat!</h1>
        <h1>Tenetur, doloremque eaque?</h1>
        <h1>Similique, nam cupiditate.</h1>
        <h1>Soluta, sit in.</h1>
        <p class="error">Lorem ipsum dolor sit amet.</p>
        <p>Optio consequatur deserunt quasi inventore?</p>
        <p>Quia eius dolorem dolor culpa.</p>
        <p>Sed eligendi amet adipisci quod.</p>
    </body>
<html>
