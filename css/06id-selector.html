<!DOCTYPE html>
<html>
    <head>
        <title>ID 선택자(selector)</title>
        <style>
            h1{
                color: brown;
            }
            
            .fire
            {
                text-decoration: line-through;
            }

            /* id selector */
            /* id 속성요소 선택 */
            /* 아이디 값은 하나만 존재해야됨*/
            #head1{
                background-color: yellow;

            }

            #head2{
                border: 5px solid red;
            }
        </style>    
    </head>
    <body>
        <h1 class="fire">Lorem, ipsum.</h1>
        <h1 class="fire">Saepe, deserunt?</h1>
        <h1 id="head1">Placeat, explicabo.</h1>
        <h1>Assumenda, iure.</h1>
        <h1 id="head2">Eligendi, magni!</h1>
        <h1>Nobis, cupiditate!</h1>
        <h1>Accusantium, dolorum?</h1>
        <h1>Fugiat, veritatis.</h1>
        <h1>Commodi, quis.</h1>
        <h1>Modi, natus!</h1>
    </body>
<html>
